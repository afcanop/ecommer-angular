<div class="show-mobile">
  <div>
    <button (click)="toggleMenu()">
      <img src="../../../../assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="../../../../assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <div class="cart">
      <a href="">
        <img src="../../../../assets/svg/icon_shopping_cart.svg" alt="logo">
      </a>
      <span class="counter">{{ counter }}</span>
    </div>

  </div>
  <div class="side-menu" [class.active]="activeMenu">
    <button (click)="toggleMenu()">Close</button>
    <ul>
      <li><a routerLinkActive="active" routerLink="home">All</a></li>
      <li *ngFor="let cartegoria of cartegorias">
        <a [routerLink]="['/category', cartegoria.id]" >{{cartegoria.name}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="hide-mobile">
  <div>
    <nav>
      <a class="logo" href="">
        <img src="../../../../assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul>
        <li><a routerLinkActive="active" routerLink="home">All</a></li>
        <li *ngFor="let cartegoria of cartegorias">
          <a routerLinkActive="active" [routerLink]="['/category', cartegoria.id]" >{{cartegoria.name}}</a>
        </li>
      </ul>
    </nav>
    <div class="info">



      <div class="account">
        <button *ngIf="!profile; else elseBlock" (click)="login()">Login</button>
        <ng-template #elseBlock>

          <button mat-button [matMenuTriggerFor]="menu">{{ profile?.email }}</button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item routerLink="/profile">Perfil</a>
            <button mat-menu-item (click)="logout()">Logout</button>

          </mat-menu>

        </ng-template>
      </div>
      <div class="cart">
        <a href="">
          <img src="https://www.svgrepo.com/show/511129/shopping-cart-01.svg" alt="logo" width="20" height="20">
        </a>
        <span class="counter">{{ counter }}</span>
      </div>
    </div>
  </div>
</div>
