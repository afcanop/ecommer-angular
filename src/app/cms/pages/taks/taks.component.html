<mat-card>
  <mat-card-header>
    <h1>Header</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save($event)">

      <div formGroupName="fullName">
        <p>
          <mat-form-field
            appearance="outline"
          >
            <mat-label>Name</mat-label>
            <input
              type="text"
              formControlName="name"
              matInput>
            <mat-icon matSuffix>edit</mat-icon>
            <mat-hint align="end">{{nameField?.value?.length}}/10</mat-hint>
            <mat-error *ngIf="nameField?.touched && nameField?.hasError('required')">Campo requerido</mat-error>
            <mat-error *ngIf="nameField?.touched && nameField?.hasError('maxlength')">Tamaño máximo superado</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field
            appearance="outline"
          >
            <mat-label>Last</mat-label>
            <input
              type="text"
              formControlName="last"
              matInput>
            <mat-icon matSuffix>edit</mat-icon>
            <mat-hint align="end">{{lastField?.value?.length}}/10</mat-hint>
            <mat-error *ngIf="lastField?.touched && lastField?.hasError('required')">Campo requerido</mat-error>
            <mat-error *ngIf="lastField?.touched && lastField?.hasError('maxlength')">Tamaño máximo superado</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field
            appearance="outline"
          >
            <mat-label>Celular</mat-label>
            <input
              type="number"
              formControlName="celular"
              matInput>
            <mat-icon matSuffix>edit</mat-icon>
            <mat-hint align="end">{{celularField?.value?.length}}/10</mat-hint>
            <mat-error *ngIf="celularField?.touched && celularField?.hasError('required')">Campo requerido</mat-error>
            <mat-error *ngIf="celularField?.touched && celularField?.hasError('maxlength')">Tamaño máximo superado
            </mat-error>
          </mat-form-field>
        </p>

      </div>
      <button type="submit" mat-button color="#4cafe3" [disabled]="form.invalid">Envier</button>

      <!--      <button  ></button>-->
    </form>

  </mat-card-content>
</mat-card>
