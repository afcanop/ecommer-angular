<mat-card>
  <mat-card-header>
    <h1>Header</h1>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save($event)">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Celular</mat-label>
          <input
            type="text"
            formControlName="celular"
            matInput>
          <mat-icon matSuffix *ngIf="isCelularFieldValid" [ngStyle]="{'color':'green'}">done</mat-icon>
          <mat-icon matSuffix *ngIf="isCelularFieldInvalid" [ngStyle]="{'color':'red'}">close</mat-icon>
          <mat-hint align="end">{{celularField?.value?.length }}/10</mat-hint>
          <mat-error *ngIf="celularField?.touched && celularField?.hasError('required')">Campo requerido</mat-error>
          <mat-error *ngIf="celularField?.touched && celularField?.hasError('max')">Tamaño máximo superado</mat-error>
        </mat-form-field>
      </p>
      <div formGroupName="fullName">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input
              type="text"
              formControlName="name"
              matInput>
            <mat-icon matSuffix *ngIf="isNameFieldValid" [ngStyle]="{'color':'green'}">done</mat-icon>
            <mat-icon matSuffix *ngIf="isNameFieldInvalid" [ngStyle]="{'color':'red'}">close</mat-icon>
            <mat-hint align="end">{{nameField?.value?.length}}/10</mat-hint>
            <mat-error *ngIf="nameField?.touched && nameField?.hasError('required')">Campo requerido</mat-error>
            <mat-error *ngIf="nameField?.touched && nameField?.hasError('maxlength')">Tamaño máximo superado</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Last</mat-label>
            <input
              type="text"
              formControlName="last"
              matInput>
            <mat-icon matSuffix *ngIf="isLastFieldValid" [ngStyle]="{'color':'green'}">done</mat-icon>
            <mat-icon matSuffix *ngIf="isLastFieldInvalid" [ngStyle]="{'color':'red'}">close</mat-icon>
            <mat-hint align="end">{{lastField?.value?.length}}/10</mat-hint>
            <mat-error *ngIf="lastField?.touched && lastField?.hasError('required')">Campo requerido</mat-error>
            <mat-error *ngIf="lastField?.touched && lastField?.hasError('maxlength')">Tamaño máximo superado</mat-error>
          </mat-form-field>
        </p>
      </div>
      <button type="submit" mat-button color="#4cafe3" [disabled]="form.invalid">Envier</button>
    </form>

  </mat-card-content>
</mat-card>
